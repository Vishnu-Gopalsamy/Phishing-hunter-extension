<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dramatic Phishing Detector</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap');
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
        margin: 0;
        padding: 0;
        min-width: 420px;
        min-height: 320px;
        overflow: hidden;
        position: relative;
      }
      
      /* Animated background particles */
      .bg-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }
      
      .particle {
        position: absolute;
        background: rgba(102, 126, 234, 0.3);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }
      
      .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { width: 6px; height: 6px; left: 30%; animation-delay: 1s; }
      .particle:nth-child(3) { width: 3px; height: 3px; left: 50%; animation-delay: 2s; }
      .particle:nth-child(4) { width: 5px; height: 5px; left: 70%; animation-delay: 3s; }
      .particle:nth-child(5) { width: 4px; height: 4px; left: 90%; animation-delay: 4s; }
      
      @keyframes float {
        0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
        50% { transform: translateY(-20px) scale(1); opacity: 1; }
      }
      
      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        padding: 24px 20px;
        margin: 16px;
        position: relative;
        overflow: hidden;
        animation: cardEntrance 0.8s ease-out;
      }
      
      @keyframes cardEntrance {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      
      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        animation: shimmer 3s infinite;
      }
      
      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        text-align: center;
        position: relative;
      }
      
      .logo {
        font-size: 2em;
        margin-right: 12px;
        animation: logoGlow 2s ease-in-out infinite alternate;
        filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
      }
      
      @keyframes logoGlow {
        from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5)); }
        to { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.8)); }
      }
      
      .title {
        font-family: 'Orbitron', monospace;
        font-size: 1.4em;
        font-weight: 900;
        color: #ffffff;
        text-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        letter-spacing: 1px;
      }
      
      .subtitle {
        font-size: 0.8em;
        color: rgba(255, 255, 255, 0.7);
        margin-top: 4px;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      .status-icon {
        font-size: 4em;
        margin-bottom: 16px;
        animation: statusPulse 1.5s ease-in-out infinite;
        filter: drop-shadow(0 0 15px currentColor);
        transition: all 0.5s ease;
      }
      
      @keyframes statusPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      .status-safe { 
        color: #00ff88;
        animation: statusPulse 1.5s ease-in-out infinite, safeGlow 2s ease-in-out infinite alternate;
      }
      
      .status-warning { 
        color: #ffaa00;
        animation: statusPulse 1.5s ease-in-out infinite, warningFlicker 1s ease-in-out infinite;
      }
      
      .status-danger { 
        color: #ff4444;
        animation: statusPulse 1.5s ease-in-out infinite, dangerShake 0.5s ease-in-out infinite;
      }
      
      .status-critical { 
        color: #ff0066;
        animation: criticalAlert 0.3s ease-in-out infinite, criticalGlow 1s ease-in-out infinite;
      }
      
      .status-unknown { 
        color: #888;
        animation: statusPulse 1.5s ease-in-out infinite;
      }
      
      @keyframes safeGlow {
        from { filter: drop-shadow(0 0 15px #00ff88); }
        to { filter: drop-shadow(0 0 30px #00ff88); }
      }
      
      @keyframes warningFlicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes dangerShake {
        0%, 100% { transform: translateX(0) scale(1); }
        25% { transform: translateX(-2px) scale(1.05); }
        75% { transform: translateX(2px) scale(1.05); }
      }
      
      @keyframes criticalAlert {
        0%, 100% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.2) rotate(5deg); }
      }
      
      @keyframes criticalGlow {
        0%, 100% { filter: drop-shadow(0 0 20px #ff0066); }
        50% { filter: drop-shadow(0 0 40px #ff0066); }
      }
      
      .status-text {
        font-family: 'Orbitron', monospace;
        font-size: 1.5em;
        font-weight: 700;
        margin-bottom: 12px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 10px currentColor;
        animation: textGlow 2s ease-in-out infinite alternate;
      }
      
      @keyframes textGlow {
        from { text-shadow: 0 0 10px currentColor; }
        to { text-shadow: 0 0 20px currentColor; }
      }
      
      .reason {
        font-size: 0.9em;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 20px;
        text-align: center;
        line-height: 1.5;
        animation: fadeInUp 1s ease-out 0.3s both;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .risk-bar-container {
        width: 100%;
        margin-bottom: 20px;
        animation: fadeInUp 1s ease-out 0.5s both;
      }
      
      .risk-bar {
        width: 100%;
        height: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        overflow: hidden;
        margin-bottom: 8px;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        position: relative;
      }
      
      .risk-bar::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
        animation: barShimmer 2s infinite;
      }
      
      @keyframes barShimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .risk-fill {
        height: 100%;
        border-radius: 6px;
        transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px currentColor;
      }
      
      .risk-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.3) 0%, transparent 50%, rgba(255, 255, 255, 0.3) 100%);
        animation: fillGlow 1.5s ease-in-out infinite;
      }
      
      @keyframes fillGlow {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
      
      .risk-text {
        font-family: 'Orbitron', monospace;
        font-size: 0.9em;
        color: rgba(255, 255, 255, 0.9);
        text-align: center;
        font-weight: 500;
        text-shadow: 0 0 10px currentColor;
      }
      
      .details {
        width: 100%;
        margin-bottom: 20px;
        animation: fadeInUp 1s ease-out 0.7s both;
      }
      
      .detail-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 0.85em;
        padding: 4px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      
      .detail-item:hover {
        background: rgba(255, 255, 255, 0.05);
        padding-left: 8px;
        border-radius: 4px;
      }
      
      .detail-label {
        color: rgba(255, 255, 255, 0.7);
        font-weight: 300;
      }
      
      .detail-value {
        color: #ffffff;
        font-weight: 500;
        text-shadow: 0 0 5px currentColor;
      }
      
      .warning-text {
        color: #ff4444;
        font-weight: 600;
        font-size: 0.9em;
        text-align: center;
        margin-top: 12px;
        padding: 8px;
        background: rgba(255, 68, 68, 0.1);
        border-radius: 6px;
        border: 1px solid rgba(255, 68, 68, 0.3);
        animation: warningPulse 1s ease-in-out infinite;
      }
      
      @keyframes warningPulse {
        0%, 100% { box-shadow: 0 0 5px rgba(255, 68, 68, 0.3); }
        50% { box-shadow: 0 0 20px rgba(255, 68, 68, 0.6); }
      }
      
      .high-risk-warning {
        background: linear-gradient(45deg, #ff0066, #ff4444);
        color: white;
        padding: 12px;
        border-radius: 8px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 16px;
        animation: criticalWarning 0.5s ease-in-out infinite alternate;
        box-shadow: 0 0 30px rgba(255, 0, 102, 0.6);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-family: 'Orbitron', monospace;
      }
      
      @keyframes criticalWarning {
        from { 
          transform: scale(1);
          box-shadow: 0 0 30px rgba(255, 0, 102, 0.6);
        }
        to { 
          transform: scale(1.02);
          box-shadow: 0 0 40px rgba(255, 0, 102, 0.9);
        }
      }
      
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite, spinnerGlow 2s ease-in-out infinite alternate;
        margin: 30px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes spinnerGlow {
        from { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
        to { box-shadow: 0 0 40px rgba(102, 126, 234, 0.8); }
      }
      
      .error {
        color: #ff4444;
        font-size: 0.9em;
        margin: 20px 0;
        text-align: center;
        line-height: 1.6;
        animation: errorShake 0.5s ease-in-out;
        padding: 12px;
        background: rgba(255, 68, 68, 0.1);
        border-radius: 8px;
        border: 1px solid rgba(255, 68, 68, 0.3);
      }
      
      @keyframes errorShake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      
      .action-buttons {
        display: flex;
        gap: 12px;
        margin-top: 16px;
        animation: fadeInUp 1s ease-out 0.9s both;
      }
      
      .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        font-size: 0.8em;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-family: 'Orbitron', monospace;
      }
      
      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .btn:hover::before {
        left: 100%;
      }
      
      .btn-primary {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      }
      
      .btn-primary:disabled {
        background: rgba(255, 255, 255, 0.2);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      
      .layer-results {
        width: 100%;
        margin-top: 20px;
        max-height: 250px;
        overflow-y: auto;
        animation: fadeInUp 1s ease-out 1.1s both;
      }
      
      .layer-result {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 12px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .layer-result::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }
      
      .layer-result:hover::before {
        transform: scaleX(1);
      }
      
      .layer-result:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }
      
      .layer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }
      
      .layer-name {
        font-weight: 600;
        font-size: 0.9em;
        color: #ffffff;
        font-family: 'Orbitron', monospace;
      }
      
      .layer-risk {
        font-weight: 700;
        font-size: 0.8em;
        text-shadow: 0 0 10px currentColor;
      }
      
      /* Scrollbar styling */
      .layer-results::-webkit-scrollbar {
        width: 6px;
      }
      
      .layer-results::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      
      .layer-results::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border-radius: 3px;
      }
      
      #loading {
        text-align: center;
        padding: 20px;
      }
      
      #error {
        background-color: #ffeeee;
        border: 1px solid #ffcccc;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        display: none;
      }
      
      #result {
        display: none;
      }
      
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      
      #statusIcon {
        font-size: 24px;
        margin-right: 10px;
      }
      
      .status-safe {
        color: #4caf50;
        font-weight: bold;
        font-size: 18px;
      }
      
      .status-warning {
        color: #f44336;
        font-weight: bold;
        font-size: 18px;
      }
      
      #reason {
        margin-bottom: 15px;
        font-size: 14px;
      }
      
      .risk-meter {
        background-color: #f1f1f1;
        border-radius: 4px;
        height: 10px;
        margin-bottom: 5px;
      }
      
      .risk-fill {
        height: 100%;
        border-radius: 4px;
      }
      
      .low-risk {
        background-color: #4caf50;
      }
      
      .medium-risk {
        background-color: #ff9800;
      }
      
      .high-risk {
        background-color: #f44336;
      }
      
      .risk-label {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #666;
      }
      
      .high-risk-warning {
        background-color: #ffebee;
        color: #c62828;
        padding: 10px;
        margin: 10px 0;
        border-left: 4px solid #c62828;
        font-weight: bold;
      }
      
      #sourceCodeAnalysis {
        margin-top: 20px;
        border-top: 1px solid #eee;
        padding-top: 10px;
        display: none;
      }
      
      .threat-list {
        padding-left: 20px;
        color: #d32f2f;
      }
      
      .threat-item {
        margin-bottom: 5px;
      }
      
      .source-code-warning {
        background-color: #fff8e1;
        border-left: 4px solid #ffa000;
        padding: 8px;
        margin-top: 10px;
        font-weight: bold;
      }
      
      .code-details {
        background-color: #f5f5f5;
        padding: 8px;
        margin-top: 10px;
        border-radius: 4px;
        font-size: 12px;
      }
      
      .warning-detail {
        color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="bg-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    
    <div class="card">
      <div class="header">
        <div class="logo">üõ°Ô∏è</div>
        <div>
          <div class="title">PHISHING HUNTER</div>
          <div class="subtitle">AI-Powered Threat Detection</div>
        </div>
      </div>
      
      <div id="loading">
        <div class="spinner"></div>
      </div>
      
      <div id="result" style="display:none;">
        <div id="statusIcon" class="status-icon status-unknown">‚ùî</div>
        <div id="statusText" class="status-text">Scanning...</div>
        <div id="reason" class="reason"></div>
        
        <div class="risk-bar-container">
          <div id="riskBar" class="risk-bar">
            <div id="riskFill" class="risk-fill" style="width: 0%;"></div>
          </div>
          <div id="riskText" class="risk-text">0% THREAT LEVEL</div>
        </div>
        
        <div id="details" class="details"></div>
        
        <div id="sourceCodeAnalysis" style="display:none;">
          <div class="source-code-warning">Source Code Analysis Detected Potential Threats:</div>
          <div class="threat-list">
            <div class="threat-item">‚ö†Ô∏è <span class="warning-detail">Malicious function detected</span></div>
            <div class="threat-item">‚ö†Ô∏è <span class="warning-detail">Suspicious variable name</span></div>
            <div class="threat-item">‚ö†Ô∏è <span class="warning-detail">Unexpected redirect found</span></div>
          </div>
          <div class="code-details">
            <div><strong>File:</strong> example.js</div>
            <div><strong>Line:</strong> 42</div>
            <div><strong>Column:</strong> 13</div>
          </div>
        </div>
        
        <div class="action-buttons">
          <button id="detailedAnalysis" class="btn btn-primary">DEEP SCAN</button>
        </div>
        
        <div id="layerResults" class="layer-results" style="display:none;"></div>
        <div id="additionalInfo" class="additional-details" style="display:none;"></div>
      </div>
      
      <div id="error" class="error" style="display:none;"></div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
